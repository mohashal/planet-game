    <script>
        const planetData = [
            { id: "1", name: "Ø¹Ø·Ø§Ø±Ø¯", img: "https://upload.wikimedia.org/wikipedia/commons/4/4a/Mercury_in_true_color.jpg" },
            { id: "2", name: "Ø§Ù„Ø²Ù‡Ø±Ø©", img: "https://upload.wikimedia.org/wikipedia/commons/e/e5/Venus-real_color.jpg" },
            { id: "3", name: "Ø§Ù„Ø£Ø±Ø¶", img: "https://upload.wikimedia.org/wikipedia/commons/c/cb/The_Blue_Marble_%28remastered%29.jpg" },
            { id: "4", name: "Ø§Ù„Ù…Ø±ÙŠØ®", img: "https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg" },
            { id: "5", name: "Ø§Ù„Ù…Ø´ØªØ±ÙŠ", img: "https://upload.wikimedia.org/wikipedia/commons/2/2b/Jupiter_and_its_shrunken_Great_Red_Spot.jpg" },
            { id: "6", name: "Ø²Ø­Ù„", img: "https://upload.wikimedia.org/wikipedia/commons/c/c7/Saturn_during_Equinox.jpg" },
            { id: "7", name: "Ø£ÙˆØ±Ø§Ù†ÙˆØ³", img: "https://upload.wikimedia.org/wikipedia/commons/3/3d/Uranus_in_true_color_2023.jpg" },
            { id: "8", name: "Ù†Ø¨ØªÙˆÙ†", img: "https://upload.wikimedia.org/wikipedia/commons/6/63/Neptune_full.jpg" }
        ];

        let correctCount = 0;
        const pool = document.getElementById('pool');
        const msg = document.getElementById('msg');
        const zones = document.querySelectorAll('.drop-zone');

        // ÙˆØ¸ÙŠÙØ© ØªØ´ØºÙŠÙ„ Ø§Ù„ØµÙˆØª Ø§Ù„ÙÙˆØ±ÙŠ
        function playQuickSound(id) {
            const s = document.getElementById(id);
            s.pause();
            s.currentTime = 0;
            s.play().catch(e => console.log("Audio play blocked by browser"));
        }

        [...planetData].sort(() => Math.random() - 0.5).forEach((p) => {
            const slot = document.createElement('div');
            slot.className = 'planet-slot';
            pool.appendChild(slot);

            const planet = document.createElement('div');
            planet.className = 'planet';
            planet.id = p.id;
            planet.dataset.name = p.name;
            planet.style.backgroundImage = `url(${p.img})`;
            planet.innerHTML = `<span>${p.name}</span>`;
            
            setTimeout(() => {
                const rect = slot.getBoundingClientRect();
                planet.style.left = rect.left + 'px';
                planet.style.top = rect.top + 'px';
                planet.dataset.homeLeft = rect.left;
                planet.dataset.homeTop = rect.top;
            }, 200);

            document.body.appendChild(planet);
            makeDraggable(planet);
        });

        function makeDraggable(el) {
            let p1 = 0, p2 = 0, p3 = 0, p4 = 0;
            el.onmousedown = dragStart;
            el.ontouchstart = dragStart;

            function dragStart(e) {
                el.classList.remove('returning');
                const ev = e.touches ? e.touches[0] : e;
                p3 = ev.clientX; p4 = ev.clientY;
                document.onmouseup = dragEnd;
                document.ontouchend = dragEnd;
                document.onmousemove = dragMove;
                document.ontouchmove = dragMove;
                el.style.zIndex = 1000;
            }

            function dragMove(e) {
                const ev = e.touches ? e.touches[0] : e;
                p1 = p3 - ev.clientX; p2 = p4 - ev.clientY;
                p3 = ev.clientX; p4 = ev.clientY;
                el.style.top = (el.offsetTop - p2) + "px";
                el.style.left = (el.offsetLeft - p1) + "px";
                checkProximity(el);
            }

            function dragEnd() {
                document.onmouseup = document.onmousemove = document.ontouchend = document.ontouchmove = null;
                handleDrop(el);
            }
        }

        function checkProximity(el) {
            const r = el.getBoundingClientRect();
            const cx = r.left + r.width / 2;
            const cy = r.top + r.height / 2;
            zones.forEach(z => {
                const zr = z.getBoundingClientRect();
                if (cx > zr.left && cx < zr.right && cy > zr.top && cy < zr.bottom) z.classList.add('detecting');
                else z.classList.remove('detecting');
            });
        }

        function handleDrop(el) {
            const r = el.getBoundingClientRect();
            const cx = r.left + r.width/2;
            const cy = r.top + r.height/2;
            let droppedIn = null;

            zones.forEach(z => {
                z.classList.remove('detecting');
                const zr = z.getBoundingClientRect();
                if (cx > zr.left && cx < zr.right && cy > zr.top && cy < zr.bottom) droppedIn = z;
            });

            if (droppedIn) {
                if (el.id === droppedIn.dataset.order) {
                    const zr = droppedIn.getBoundingClientRect();
                    el.style.left = (zr.left + (zr.width - r.width)/2) + "px";
                    el.style.top = (zr.top + (zr.height - r.height)/2) + "px";
                    el.onmousedown = el.ontouchstart = null;
                    playQuickSound('snd-correct');
                    msg.textContent = `Ø£Ø­Ø³Ù†Øª! ${el.dataset.name} ÙÙŠ Ù…Ø¯Ø§Ø±Ù‡.`;
                    msg.style.color = "var(--success)";
                    correctCount++;
                    if (correctCount === 8) document.getElementById('reset-btn').style.display = 'block';
                } else {
                    playQuickSound('snd-wrong');
                    msg.textContent = `Ø®Ø·Ø£! Ù‡Ø°Ø§ Ù„ÙŠØ³ Ù…Ø¯Ø§Ø± ${el.dataset.name}.`;
                    msg.style.color = "var(--error)";
                    droppedIn.style.animation = "shake 0.4s";
                    setTimeout(() => droppedIn.style.animation = "", 400);
                    returnHome(el);
                }
            } else {
                returnHome(el);
            }
        }

        function returnHome(el) {
            el.classList.add('returning');
            el.style.left = el.dataset.homeLeft + 'px';
            el.style.top = el.dataset.homeTop + 'px';
            el.style.zIndex = 100;
        }
    </script>
