<script>
    const planetsDB = [
        { id: "p1", name: "Ø§Ù„Ù…Ø´ØªØ±ÙŠ", rank: 1, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Jupiter_and_its_shrunken_Great_Red_Spot.jpg/240px-Jupiter_and_its_shrunken_Great_Red_Spot.jpg" },

        { id: "p3", name: "Ø£ÙˆØ±Ø§Ù†ÙˆØ³", rank: 3, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Uranus2.jpg/240px-Uranus2.jpg" },
        { id: "p4", name: "Ù†Ø¨ØªÙˆÙ†", rank: 4, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/Neptune_-_Voyager_2_%2829347980845%29_flatten_crop.jpg/240px-Neptune_-_Voyager_2_%2829347980845%29_flatten_crop.jpg" },
        { id: "p5", name: "Ø§Ù„Ø£Ø±Ø¶", rank: 5, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/The_Earth_seen_from_Apollo_17.jpg/240px-The_Earth_seen_from_Apollo_17.jpg" },
        { id: "p6", name: "Ø§Ù„Ø²Ù‡Ø±Ø©", rank: 6, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Venus_from_Mariner_10.jpg/240px-Venus_from_Mariner_10.jpg" },
        { id: "p7", name: "Ø§Ù„Ù…Ø±ÙŠØ®", rank: 7, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/OSIRIS_Mars_true_color.jpg/240px-OSIRIS_Mars_true_color.jpg" },
        { id: "p8", name: "Ø¹Ø·Ø§Ø±Ø¯", rank: 8, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Mercury_in_true_color.jpg/240px-Mercury_in_true_color.jpg" }
    ];

    let score = 0;
    let audioCtx = null;
    let isMuted = false;

    function initSound() {
        try {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if(audioCtx.state === 'suspended') audioCtx.resume();
        } catch(e) {}
    }

    function playEffect(type) {
        if(isMuted || !audioCtx) return;
        try {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const t = audioCtx.currentTime;
            
            if(type === 'win') {
                osc.frequency.setValueAtTime(500, t);
                osc.frequency.exponentialRampToValueAtTime(1000, t+0.1);
                gain.gain.setValueAtTime(0.2, t);
                gain.gain.linearRampToValueAtTime(0, t+0.3);
            } else {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, t);
                osc.frequency.linearRampToValueAtTime(100, t+0.2);
                gain.gain.setValueAtTime(0.2, t);
                gain.gain.linearRampToValueAtTime(0, t+0.3);
            }
            osc.start(t); osc.stop(t+0.3);
        } catch(e){}
    }
    
    function toggleSound() { isMuted = !isMuted; initSound(); }

    const startBtn = document.getElementById('btn-start-game');
    startBtn.addEventListener('click', startGameLogic);
    startBtn.addEventListener('touchstart', startGameLogic);

    function startGameLogic(e) {
        if(e) e.preventDefault();
        document.getElementById('welcome-screen-circle').style.display = 'none';
        document.getElementById('game-area-circle').style.display = 'block';
        initSound();
        setTimeout(setupBoard, 100); 
        startBtn.removeEventListener('click', startGameLogic);
        startBtn.removeEventListener('touchstart', startGameLogic);
    }

    function setupBoard() {
        const centerCol = document.getElementById('col-center');
        const gameArea = document.getElementById('game-area-circle');

        // 1. Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ø®Ø§Ù†Ø§Øª
        centerCol.innerHTML = ''; 
        for(let i=1; i<=8; i++) {
            const z = document.createElement('div');
            z.className = `drop-zone sz-${i}`;
            z.dataset.rank = i;
            centerCol.appendChild(z);
        }

        // 2. ØªÙˆØ²ÙŠØ¹ Ø§Ù„ÙƒÙˆØ§ÙƒØ¨ Ø¨Ø´ÙƒÙ„ Ø¯Ø§Ø¦Ø±ÙŠ
        const mixed = [...planetsDB].sort(() => Math.random() - 0.5);
        
        // Ø­Ø³Ø§Ø¨ Ø£Ø¨Ø¹Ø§Ø¯ Ø§Ù„Ø´Ø§Ø´Ø© Ù„ØªØ­Ø¯ÙŠØ¯ Ù†ØµÙ Ù‚Ø·Ø± Ø§Ù„Ø¯Ø§Ø¦Ø±Ø©
        const w = window.innerWidth;
        const h = window.innerHeight;
        const centerX = w / 2;
        const centerY = h / 2 + 20; // Ø¥Ø²Ø§Ø­Ø© Ø¨Ø³ÙŠØ·Ø© Ù„Ù„Ø£Ø³ÙÙ„
        
        // Ù†ØµÙ Ø§Ù„Ù‚Ø·Ø± (Ù†Ø³ØªØ®Ø¯Ù… Ø§Ù„Ø£ØµØºØ± Ù„Ø¶Ù…Ø§Ù† Ø¹Ø¯Ù… Ø§Ù„Ø®Ø±ÙˆØ¬ Ù…Ù† Ø§Ù„Ø´Ø§Ø´Ø©)
        // Ù†Ù‚Ù„Ù„ Ø§Ù„Ù‚ÙŠÙ…Ø© Ù‚Ù„ÙŠÙ„Ø§Ù‹ (40% Ù…Ù† Ø§Ù„Ø¹Ø±Ø¶ Ø£Ùˆ Ø§Ù„Ø§Ø±ØªÙØ§Ø¹) Ù„ØªØ±Ùƒ Ù‡ÙˆØ§Ù…Ø´
        const radiusX = Math.min(w, h) * 0.45; 
        const radiusY = h * 0.40; 
        
        const totalPlanets = 8;
        const angleStep = (2 * Math.PI) / totalPlanets;
        // Ø¥Ø²Ø§Ø­Ø© Ø²Ø§ÙˆÙŠØ© Ø§Ù„Ø¨Ø¯Ø§ÙŠØ© (22.5 Ø¯Ø±Ø¬Ø©) Ø­ØªÙ‰ Ù„Ø§ ÙŠØºØ·ÙŠ Ø§Ù„ÙƒÙˆÙƒØ¨ Ø§Ù„Ø¹Ù†Ø§ÙˆÙŠÙ† ÙÙŠ Ø§Ù„Ø£Ø¹Ù„Ù‰ ÙˆØ§Ù„Ø£Ø³ÙÙ„
        const startAngle = angleStep / 2; 

        mixed.forEach((p, idx) => {
            const el = document.createElement('div');
            el.className = 'planet-obj';
            el.id = p.id;
            el.dataset.rank = p.rank;
            el.innerHTML = `<div class="p-img" style="background:url(${p.img})"></div><span>${p.name}</span>`;
            
            gameArea.appendChild(el); // Ø¥Ø¶Ø§ÙØ© Ù„Ù…Ø³Ø§Ø­Ø© Ø§Ù„Ù„Ø¹Ø¨ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ©

            // Ø­Ø³Ø§Ø¨ Ø§Ù„Ù…ÙˆÙ‚Ø¹ Ø§Ù„Ø¯Ø§Ø¦Ø±ÙŠ
            const angle = startAngle + (idx * angleStep);
            const x = centerX + (radiusX * Math.cos(angle)) - 30; // -30 Ù„Ù†ØµÙ Ø¹Ø±Ø¶ Ø§Ù„ÙƒÙˆÙƒØ¨
            const y = centerY + (radiusY * Math.sin(angle)) - 30;

            // ØªØ¹ÙŠÙŠÙ† Ø§Ù„Ù…ÙˆÙ‚Ø¹
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            
            // Ø­ÙØ¸ Ø§Ù„Ù…ÙˆÙ‚Ø¹ Ø§Ù„Ø£ØµÙ„ÙŠ Ù„Ù„Ø±Ø¬ÙˆØ¹
            el.dataset.hx = x;
            el.dataset.hy = y;

            makeDraggable(el);
        });
    }

    function makeDraggable(el) {
        let sx, sy, initX, initY;

        const start = (e) => {
            if(el.classList.contains('docked')) return;
            e.preventDefault();
            
            const t = e.touches ? e.touches[0] : e;
            sx = t.clientX; sy = t.clientY;
            initX = parseFloat(el.style.left);
            initY = parseFloat(el.style.top);
            
            el.style.zIndex = 9999;
            el.style.transform = "scale(1.3)"; 
            el.style.transition = 'none';

            document.addEventListener('mousemove', move, {passive:false});
            document.addEventListener('touchmove', move, {passive:false});
            document.addEventListener('mouseup', end);
            document.addEventListener('touchend', end);
        };

        const move = (e) => {
            e.preventDefault();
            const t = e.touches ? e.touches[0] : e;
            const dx = t.clientX - sx;
            const dy = t.clientY - sy;
            el.style.left = (initX + dx) + 'px';
            el.style.top = (initY + dy) + 'px';
            detectHover(el);
        };

        const end = () => {
            document.removeEventListener('mousemove', move);
            document.removeEventListener('touchmove', move);
            document.removeEventListener('mouseup', end);
            document.removeEventListener('touchend', end);
            el.style.transform = "scale(1)";
            processDrop(el);
        };

        el.addEventListener('mousedown', start);
        el.addEventListener('touchstart', start, {passive:false});
    }

    function detectHover(el) {
        const r = el.getBoundingClientRect();
        const cx = r.left + r.width/2;
        const cy = r.top + r.height/2;

        document.querySelectorAll('.drop-zone').forEach(z => {
            if(z.children.length > 0) return;
            const b = z.getBoundingClientRect();
            if(cx > b.left && cx < b.right && cy > b.top && cy < b.bottom) {
                z.classList.add('active');
            } else {
                z.classList.remove('active');
            }
        });
    }

    function processDrop(el) {
        document.querySelectorAll('.drop-zone').forEach(z => z.classList.remove('active'));
        
        const r = el.getBoundingClientRect();
        const cx = r.left + r.width/2;
        const cy = r.top + r.height/2;
        let target = null;

        const zones = document.querySelectorAll('.drop-zone');
        for(let z of zones) {
            const b = z.getBoundingClientRect();
            if(cx > b.left && cx < b.right && cy > b.top && cy < b.bottom) {
                target = z; break;
            }
        }

        if(target && target.children.length === 0 && target.dataset.rank === el.dataset.rank) {
            playEffect('win');
            target.classList.add('correct');
            el.classList.add('docked');
            target.appendChild(el); 
            score++;
            document.getElementById('score-val').innerText = score;
            if(score === 8) setTimeout(()=>document.getElementById('modal-win').style.display='flex', 500);
        } else {
            playEffect('error');
            el.style.transition = 'all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)'; // ØªØ£Ø«ÙŠØ± Ø±Ø¬ÙˆØ¹ Ù…Ø±Ù†
            el.style.left = el.dataset.hx + 'px';
            el.style.top = el.dataset.hy + 'px';
        }
    }
