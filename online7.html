            const rect = el.getBoundingClientRect();
            shiftX = touch.clientX - rect.left;
            shiftY = touch.clientY - rect.top;
            
            ghostEl = el.cloneNode(true);
            ghostEl.classList.add('dragging');
            ghostEl.style.width = rect.width + 'px';
            ghostEl.style.height = rect.height + 'px';
            ghostEl.style.left = (touch.clientX - shiftX) + 'px';
            ghostEl.style.top = (touch.clientY - shiftY) + 'px';
            
            document.body.appendChild(ghostEl);
            el.style.opacity = '0';
            playSnd('hover');

            document.addEventListener('mousemove', move, {passive: false});
            document.addEventListener('touchmove', move, {passive: false});
            document.addEventListener('mouseup', end);
            document.addEventListener('touchend', end);
        };

        const move = (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const touch = e.touches ? e.touches[0] : e;
            ghostEl.style.left = (touch.clientX - shiftX) + 'px';
            ghostEl.style.top = (touch.clientY - shiftY) + 'px';
            checkRadar(ghostEl);
        };

        const end = (e) => {
            if (!isDragging) return;
            isDragging = false;
            document.removeEventListener('mousemove', move);
            document.removeEventListener('touchmove', move);
            document.removeEventListener('mouseup', end);
            document.removeEventListener('touchend', end);

            if (attemptDrop(el, ghostEl)) {
                ghostEl.remove();
                el.remove();
            } else {
                ghostEl.style.transition = 'all 0.3s ease';
                const rect = el.getBoundingClientRect();
                ghostEl.style.left = rect.left + 'px';
                ghostEl.style.top = rect.top + 'px';
                setTimeout(() => { ghostEl.remove(); el.style.opacity = '1'; }, 300);
                playSnd('error');
            }
        };

        el.addEventListener('mousedown', start);
        el.addEventListener('touchstart', start, {passive: false});
    }

    function getDistanceToSun(el) {
        const sun = document.querySelector('.sun');
        const sRect = sun.getBoundingClientRect();
        const sX = sRect.left + sRect.width/2;
        const sY = sRect.top + sRect.height/2;
        const eRect = el.getBoundingClientRect();
        const eX = eRect.left + eRect.width/2;
        const eY = eRect.top + eRect.height/2;
        return Math.sqrt(Math.pow(eX - sX, 2) + Math.pow(eY - sY, 2));
    }

    // --- Ø§Ù„Ù…Ù†Ø·Ù‚ Ø§Ù„Ø¬Ø¯ÙŠØ¯ Ù„Ù„Ø±Ø§Ø¯Ø§Ø± (Ø§Ù„ØªØµØ­ÙŠØ­) ---
    function checkRadar(movingEl) {
        const dist = getDistanceToSun(movingEl);
        
        // 1. Ø­Ø³Ø§Ø¨ Ø¬Ù…ÙŠØ¹ Ø§Ù„ÙØ±ÙˆÙ‚Ø§Øª
        let closestRing = null;
        let minDiff = Infinity;
        const THRESHOLD = 30; // Ø§Ù„Ù…Ø³Ø§ÙØ© Ø§Ù„Ù…Ù‚Ø¨ÙˆÙ„Ø© Ù„Ù„Ø§Ù„ØªÙ‚Ø§Ø·

        document.querySelectorAll('.orbit-ring').forEach(ring => {
            ring.classList.remove('active'); // Ø¥Ø¹Ø§Ø¯Ø© ØªØ¹ÙŠÙŠÙ†
            
            const radius = ring.offsetWidth / 2;
            const diff = Math.abs(dist - radius);
            
            if (diff < minDiff) {
                minDiff = diff;
                closestRing = ring;
            }
        });

        // 2. ØªÙØ¹ÙŠÙ„ Ø§Ù„Ø£Ù‚Ø±Ø¨ ÙÙ‚Ø· Ø¥Ø°Ø§ ÙƒØ§Ù† Ø¶Ù…Ù† Ø§Ù„Ù†Ø·Ø§Ù‚
        if (closestRing && minDiff < THRESHOLD) {
            closestRing.classList.add('active');
        }
    }

    function attemptDrop(originalEl, movedEl) {
        const dist = getDistanceToSun(movedEl);
        
        let targetRing = null;
        let minDiff = Infinity;
        const THRESHOLD = 30;

        // Ù†ÙØ³ Ù…Ù†Ø·Ù‚ checkRadar Ù„Ù„Ø¹Ø«ÙˆØ± Ø¹Ù„Ù‰ Ø§Ù„Ù‡Ø¯Ù Ø¨Ø¯Ù‚Ø©
        document.querySelectorAll('.orbit-ring').forEach(ring => {
            const radius = ring.offsetWidth / 2;
            const diff = Math.abs(dist - radius);
            
            if (diff < minDiff) {
                minDiff = diff;
                targetRing = ring;
            }
        });

        if (targetRing && minDiff < THRESHOLD && targetRing.dataset.r === originalEl.dataset.rank) {
            score += 1000;
            document.getElementById('score-val').innerText = score;
            launchOrbit(targetRing, originalEl.dataset.speed, originalEl.style.backgroundImage);
            return true;
        }
        return false;
    }

    function launchOrbit(ring, speed, bgImage) {
        playSnd('score');
        
        ring.style.borderColor = "#00f0ff";
        ring.style.borderStyle = "solid";
        ring.style.boxShadow = "0 0 10px #00f0ff";
        ring.style.background = "rgba(0, 240, 255, 0.05)";
        
        const container = document.createElement('div');
        container.className = 'orbit-container';
        container.style.width = ring.offsetWidth + 'px';
        container.style.height = ring.offsetHeight + 'px';
        container.style.animation = `rot ${speed}s linear infinite`;
        
        const p = document.createElement('div');
        p.className = 'planet-orbiting';
        p.style.backgroundImage = bgImage;
        p.style.animation = `counter-rot ${speed}s linear infinite`;
        
        container.appendChild(p);
        document.getElementById('game-stage').appendChild(container);

        successCount++;
        if(successCount === 8) {
            document.getElementById('final-score').innerText = score;
            setTimeout(() => document.getElementById('win-modal').classList.add('show'), 1500);
        }
    }
