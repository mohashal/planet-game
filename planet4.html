        [...planetData].sort(() => Math.random() - 0.5).forEach((p) => {

            // Ø¶Ø¨Ø· Ø§Ù„Ù…ÙˆÙ‚Ø¹ Ø§Ù„Ø£ÙˆÙ„ÙŠ Ø¨Ø¯Ù‚Ø© ÙÙˆÙ‚ Ø§Ù„Ù…Ù†ØµØ©

        function makeDraggable(el) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            
            el.onmousedown = dragStart;
            el.ontouchstart = dragStart;

            function dragStart(e) {
                el.classList.remove('returning');
                const ev = e.touches ? e.touches[0] : e;
                pos3 = ev.clientX;
                pos4 = ev.clientY;
                document.onmouseup = dragEnd;
                document.ontouchend = dragEnd;
                document.onmousemove = dragMove;
                document.ontouchmove = dragMove;
                el.style.zIndex = 1000;
            }

            function dragMove(e) {
                const ev = e.touches ? e.touches[0] : e;
                pos1 = pos3 - ev.clientX;
                pos2 = pos4 - ev.clientY;
                pos3 = ev.clientX;
                pos4 = ev.clientY;
                
                el.style.top = (el.offsetTop - pos2) + "px";
                el.style.left = (el.offsetLeft - pos1) + "px";

                checkProximity(el);
            }

            function dragEnd() {
                document.onmouseup = document.onmousemove = document.ontouchend = document.ontouchmove = null;
                handleDrop(el);
            }
        }

        function checkProximity(el) {
            const rect = el.getBoundingClientRect();
            const cx = rect.left + rect.width / 2;
            const cy = rect.top + rect.height / 2;

            zones.forEach(zone => {
                const zRect = zone.getBoundingClientRect();

                    zone.classList.add('detecting');

                    zone.classList.remove('detecting');
                }
            });
        }

        function handleDrop(el) {
            const rect = el.getBoundingClientRect();
            const cx = rect.left + rect.width / 2;
            const cy = rect.top + rect.height / 2;
            let foundZone = null;

            zones.forEach(zone => {
                zone.classList.remove('detecting');
                const zRect = zone.getBoundingClientRect();
                if (cx > zRect.left && cx < zRect.right && cy > zRect.top && cy < zRect.bottom) {
                    foundZone = zone;
                }
            });

            if (foundZone) {
                if (el.id === foundZone.dataset.order) {
                    // ØµØ­
                    el.style.left = (foundZone.getBoundingClientRect().left + 2.5) + "px";
